language: node_js
node_js:
- node
script:
- npm install
- npm build
- printf '.gitignore\ndeployed*' > client/dist/.gitignore
- printf 'a17.martinmetodiev.com' > client/dist/CNAME
- cp 'README.md' client/dist
branches:
  only:
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
deploy:
- provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
- provider: pages
  skip_cleanup: true
  local_dir: client/dist
  target_branch: master
  github_token:
    secure: 
  on:
    tags: true
